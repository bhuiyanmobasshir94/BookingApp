{% extends 'base.html' %} {% block content %}

  <p>Available Slots:</p>
  {%for slot in slots%}
    {%if not slot.is_booked %}

    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="slot_id", value="{{slot.id}}">
        <!-- <input type="submit" value="Book"/>
         -->
        <button type="submit">{{slot}}</button>
    </form>
    <br>

    {%endif%}
  {%endfor%}

</div>
{% endblock %}
